<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			window.onload = function() {
				var branch = {
					sendToApp: function(url, params) {
						var src = url + '?';
						if (params) {
							for (var key in params) {
								if (params.hasOwnProperty(key)) {
									src += "&" + encodeURIComponent(key) + "=" + encodeURIComponent(params[key]);
								}
							}
						}
						branch._base_url = src;
						src = src + '&js_embed=true';

						var script = document.createElement('script');
						script.type = 'text/javascript';
						script.async = true;
						script.src = src;
			console.log('src', src);
			console.log('script', script);

						document.getElementsByTagName('head')[0].appendChild(script);
					},
					sendToStore: function() {
						if (typeof window.__branchRedirectToStore == 'function') { window.__branchRedirectToStore(); }
						else if (branch._base_url) { window.location = branch._base_url; }
					}
				};

				document.getElementById('a').onclick = function() {
					// fallback to store if not
					branch.sendToStore();
				}

				// open app if installed
				branch.sendToApp("https://bnc.lt/a/key_live_eifqPbvhIRnKEb1T0MSFpipgsCenSDRu", {
					"$deeplink_path": "explore/travel",
					"params": "1234"
				});
			};
		</script>
	</head>
	<body>
		<h1><a href="#" id="a">Open App</a></h1><br />
	</body>
</html>
